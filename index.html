<!DOCTYPE html>
<html lang="ru">

<head>
   <title>Главная</title>
   <meta charset="UTF-8">
   <meta name="format-detection" content="telephone=no">
   <link rel="stylesheet" href="css/style.css">
   <!-- <meta name="robots" content="noindex, nofollow"> -->
   <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
   <div class="wrapper">
      <main class="page">
         <!-- ===Основной код============================================================================================ -->
         <div class="container">
            <section class="canvas">
               <div class="canvas__body">
                  <div class="canvas__line"></div>
                  <svg width="600px" height="600px" viewBox="0 0 42 42" class="donut">
                     <circle class="donut" cx="21" cy="21" r="15.91549430918954" fill="#fff"></circle>
                     <circle class="donut" id='donut1' cx="21" cy="21" r="15.91549430918954" fill="transparent"
                        stroke="#fbd229" stroke-width="1" stroke-dasharray="35 65" stroke-dashoffset="20">
                     </circle>
                     <circle class="donut" id="donut2" cx="21" cy="21" r="15.91549430918954" fill="transparent"
                        stroke="green" stroke-width="1" stroke-dasharray="30 70" stroke-dashoffset="-15">
                     </circle>
                     <circle class="donut" id="donut3" cx="21" cy="21" r="15.91549430918954" fill="transparent"
                        stroke="rgba(128, 128, 128, 0.2)" stroke-width="1" stroke-dasharray="24 76"
                        stroke-dashoffset="-45">
                     </circle>
                     <!-- <polygon fill=green stroke-width=0 points="0,10 20,10 10,0" /> -->
                     <g class="chart__text">
                        <image x="40%" y="0%" xlink:href="img/loyalty.svg" width="9px" height="9px" />
                        <text x="50%" y="35%" class="chart__number">
                           72.<tspan class="chart__tspan-one">7</tspan>
                           <tspan x='57%' y='28%' class="chart__tspan-two">%</tspan>
                        </text>
                        <text x="50%" y="45%" class="chart__title">
                           Лояльность
                        </text>
                        <text x="50%" y="53%" class="chart__subtitle">
                           ниже среднего
                        </text>
                        <text x="50%" y="59%" class="chart__inner">
                           <tspan>По отрасли: FMCG</tspan>
                           <tspan x="50%" y="64%">значений слева от медианы</tspan>
                           <tspan x="50%" y="69%">52.0% -83.1%</tspan>
                        </text>
                        <text x="52%" y="78%" class="chart__bottom">
                           <tspan>3.1</tspan>
                        </text>
                        <image x="39%" y="70.5%" xlink:href="img/triangle.svg" width="4px" height="4px" />
                     </g>
                  </svg>
               </div>
            </section>
            <section class="bottom">
               <div class="bottom__body">
                  <div class="bottom__line-one"></div>
                  <div class="bottom__row">
                     <div class="bottom__column item">
                        <div class="item__text">Промоутеры</div>
                        <div class="item__middle">
                           <div class="item__procent">32.0%</div>
                           <div class="item__count">81</div>
                        </div>
                        <div class="item__right">
                           <div class="item__border">
                              <div class="item__image">
                                 <svg viewBox="0 3 20 15" width="60" height="50">
                                    <rect x="0" y="0" width="16" height="14.5" fill="green" />
                                    <rect x="0" y="14.5" width="15" height="4" fill="rgba(0, 128, 0, 0.4)" />
                                 </svg>
                              </div>
                              <div class="item__value">+1.2%</div>
                           </div>
                        </div>
                     </div>
                     <div class="bottom__column item">
                        <div class="item__text">Скептики</div>
                        <div class="item__middle">
                           <div class="item__procent">39.9%</div>
                           <div class="item__count">8</div>
                        </div>
                        <div class="item__right">
                           <div class="item__border">
                              <div class="item__image">
                                 <svg viewBox="0 3 20 15" width="60" height="50">
                                    <rect x="0" y="0" width="16" height="14.5" fill="#fbd229" />
                                    <rect x="0" y="14.5" width="14" height="4" fill="#fbd12975" />
                                 </svg>
                              </div>
                              <div class="item__value">+4.8%</div>
                           </div>
                        </div>
                     </div>
                     <div class="bottom__column item">
                        <div class="item__text">Критики</div>
                        <div class="item__middle">
                           <div class="item__procent">79.8%</div>
                           <div class="item__count">7</div>
                        </div>
                        <div class="item__right">
                           <div class="item__border">
                              <div class="item__image">
                                 <svg viewBox="0 3 20 15" width="60" height="50">
                                    <rect x="0" y="0" width="14" height="14.5" fill="red" />
                                    <rect x="0" y="14.5" width="17" height="4" fill="rgba(255, 0, 0, 0.4)" />
                                 </svg>
                              </div>
                              <div class="item__value">+9.7%</div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </section>
         </div>
         <!-- ===================================================================================================== -->
      </main>
      <script src="js/script.js"></script>
</body>

</html>
